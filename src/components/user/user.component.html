<table mat-table [dataSource]="dataSource" class="mat-elevation-z">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef>Usuario</th>
    <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.primerNombre }} {{ element.segundoNombre }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.primerApellido }} {{ element.segundoApellido }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="departamento">
    <th mat-header-cell *matHeaderCellDef>Departamento</th>
    <td mat-cell *matCellDef="let element">
      {{ element.departamento.nombre }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cargo">
    <th mat-header-cell *matHeaderCellDef>Cargo</th>
    <td mat-cell *matCellDef="let element">{{ element.cargo.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div style="display: flex">
        <a class="pointer" (click)="openDialog(element, true)" style="color: green">
          <mat-icon>edit</mat-icon>
        </a>
        <a
          class="pointer"
          (click)="eliminarUsuario(element.usuario)"
          style="color: red"
        >
          <mat-icon>delete</mat-icon>
        </a>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
